<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Gyors szelvény bevitel</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
        input, button { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #555; color: white; }
        tr:nth-child(even) { background-color: #eee; }
    </style>
</head>
<body>
    <h1>Gyors szelvény bevitel</h1>

    <label>Mérkőzés / Csapatok (pl. Kenya-Ruanda):</label>
    <input type="text" id="match" placeholder="Csapat1 vs Csapat2">

    <label>Második mérkőzés / Csapatok (opcionális, kötéshez):</label>
    <input type="text" id="match2" placeholder="Csapat3 vs Csapat4">

    <label>Odds (pl. 1.8 vagy 2.5 a kötéshez):</label>
    <input type="text" id="odds" placeholder="1.8">

    <label>Tét (Ft):</label>
    <input type="number" id="stake" placeholder="50000">

    <button onclick="addBet()">Hozzáad a táblázathoz</button>
    <button onclick="exportCSV()">CSV mentés</button>

    <table id="table">
        <thead>
            <tr>
                <th>Mérkőzés 1</th>
                <th>Mérkőzés 2 (kötés)</th>
                <th>Odds</th>
                <th>Tét (Ft)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function addBet(){
            const match1 = document.getElementById('match').value.trim();
            const match2 = document.getElementById('match2').value.trim();
            const odds = document.getElementById('odds').value.trim();
            const stake = document.getElementById('stake').value.trim();

            if(!match1 || !odds || !stake){
                alert("Kérlek töltsd ki legalább az első mérkőzést, odds-ot és tétet!");
                return;
            }

            const tbody = document.querySelector('#table tbody');
            const tr = document.createElement('tr');
            [match1, match2, odds, stake].forEach(v=>{
                const td = document.createElement('td');
                td.textContent = v;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);

            // Reset
            document.getElementById('match').value = '';
            document.getElementById('match2').value = '';
            document.getElementById('odds').value = '';
            document.getElementById('stake').value = '';
        }

        function exportCSV(){
            const rows = [];
            const table = document.querySelector('#table');
            for(let r of table.rows){
                const cols = Array.from(r.cells).map(c => c.textContent.replace(/,/g, ''));
                rows.push(cols.join(','));
            }
            const csvContent = rows.join('\n');
            const blob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'szelvenyek.csv';
            link.click();
        }
    </script>
</body>
</html>
